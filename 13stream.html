      main,
      footer {

      .container {

      }
      .video {

        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background: #000;
        margin-bottom: 20px;
        border-radius: 6px;
      }
      .video iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
      footer {
        text-align: center;
        font-size: 0.9em;
        color: #f9f9f9;
        background-color: #222;
        padding: 15px 0;
      }
      footer a {

        text-decoration: none;
      }
      footer a:hover {
